<!DOCTYPE html>
<html>
<head>
	{% if title%}
	<title>{{ title }}, page!</title>
	{% else %}
	<title>Welcome too my first page!</title>
	{% endif %}
</head>
<body>
		<a href='/index'>Home-Page </a>
		<a href='/login'>Login </a>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
				<li> {{ message }} </li>
			{% endfor %}	
		</ul>
		{% endif %}
		{% endwith %}
		<br>

		{% block content %}{% endblock %}
</body>
</html>
